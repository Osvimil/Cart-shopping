<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/0b24879d82.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--Navbar inicio-->
        <navbar class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </navbar>
    <!--Navbar final-->
    <!--Cabecera inicio-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Colecci√≥n de muebles</h1>
            <button class="banner-btn">Pursue now</button>
        </div>
    </header>
    <!--Cabecera final-->
    <!--Productos inicio-->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Agregar a carrito
                    </button>
                </div>
                <h3>Lorem, ipsum dolor.</h3>
                <h4>$10.00</h4>
            </article>
        </div>
    </section>
    <!--Productos final-->
    <!--Carrito inicio-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tus compras</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>cama reina</h4>
                        <h5>$10.00</h5>
                        <span class="remove-item">Quitar</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Total: $ <span class="cart-total">0</span> </h3>
                <button class="clear-cart banner-btn">Limpiar carrito</button>
            </div>
        </div>
    </div>
    <!--Carrito final-->
    
    <script src="script.js"></script>
</body>
</html>
